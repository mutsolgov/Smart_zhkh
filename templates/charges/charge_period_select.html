{% extends 'base.html' %}
{% block content %}
<h2>Выберите счёт и период</h2>
<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label for="account" class="form-label">Счёт</label>
    <select name="account" id="account" class="form-select">
      {% for acc in accounts %}
        <option value="{{ acc.id }}" {% if active_account and acc.id == active_account.id %}selected{% endif %}>
          № {{ acc.number }}{% if acc.is_active %} (активный){% endif %}
        </option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label for="period" class="form-label">Период (YYYY-MM)</label>
    <input type="month" name="period" id="period" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Показать начисления</button>
</form>
{% endblock %}
