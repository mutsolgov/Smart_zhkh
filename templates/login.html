{% extends 'base.html' %}
{% block title %}Вход{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <h2>Вход в Smart ЖКХ</h2>
    {% if form.errors %}
      <div class="alert alert-danger">Неправильный логин или пароль.</div>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Войти</button>
    </form>
  </div>
</div>
{% endblock %}
