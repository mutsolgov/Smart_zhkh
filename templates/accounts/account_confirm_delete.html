{% extends 'base.html' %}
{% block content %}
  <h2>Удалить лицевой счёт</h2>
  <p>Вы уверены, что хотите удалить счёт № {{ object.number }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'account-list' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
